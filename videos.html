<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Futurista de Finanzas</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e4;
            --dark: #0a0a20;
            --light: #e0e0ff;
            --accent: #7b2dff;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(123, 45, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }
        
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: var(--neon-glow);
        }
        
        .auth-buttons button {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
            box-shadow: 0 0 5px var(--primary);
        }
        
        .auth-buttons button:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .hero {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .video-card {
            background: rgba(10, 10, 32, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.2);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 247, 255, 0.2);
            border-color: var(--primary);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-info h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .video-info p {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.7);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--dark);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--primary);
            position: relative;
            animation: modalAppear 0.5s;
            box-shadow: 0 0 20px var(--primary);
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--secondary);
            transform: rotate(90deg);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        
        .modal-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .modal-btn:hover {
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .auth-buttons {
                display: flex;
                gap: 10px;
            }
            
            .auth-buttons button {
                margin-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 247, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">Oxomax<span class="glow">Trading</span></div>
            <div class="auth-buttons">
                <button id="loginBtn">INICIAR SESIÓN</button>
                <button id="registerBtn">REGISTRARSE</button>
                <button id="logoutBtn" style="display: none;">CERRAR SESIÓN</button>
            </div>
        </header>
        
        <div class="hero">
            <h1>ACADEMIA DE FINANZAS FUTURISTA</h1>
            <p>Accede a los videos exclusivos que transformarán tu mentalidad financiera. Contenido disponible solo para miembros registrados.</p>
        </div>
        
        <div class="videos-grid" id="videosContainer">
            <!-- Videos se cargarán dinámicamente -->
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>INICIAR SESIÓN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="modal-btn">ACCEDER</button>
                <div class="error-message" id="loginError"></div>
            </form>
            <div class="spinner" id="loginSpinner"></div>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>REGISTRARSE</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña (mínimo 6 caracteres)</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="modal-btn">CREAR CUENTA</button>
                <div class="error-message" id="registerError"></div>
            </form>
            <div class="spinner" id="registerSpinner"></div>
        </div>
    </div>
    
    <script>
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyD3MI1klgBSHs1h6QT4VPNoScCfCwMV_Ck",
            authDomain: "usuario-b0384.firebaseapp.com",
            databaseURL: "https://usuario-b0384-default-rtdb.firebaseio.com",
            projectId: "usuario-b0384",
            storageBucket: "usuario-b0384.firebasestorage.app",
            messagingSenderId: "196266170863",
            appId: "1:196266170863:web:4ea57f489df94aba94fe1a"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeModalButtons = document.querySelectorAll('.close-modal');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const loginSpinner = document.getElementById('loginSpinner');
        const registerSpinner = document.getElementById('registerSpinner');
        const videosContainer = document.getElementById('videosContainer');
        const particlesContainer = document.getElementById('particles');
        
        // Video data
        const videos = [
            {
                id: "12_pilares",
                title: "Los Doce Pilares del Éxito - Jim Rohn",
                description: "Jim Rohn comparte los principios fundamentales para alcanzar el éxito en los negocios y la vida personal.",
                youtubeId: "36F5OyiVBKQ",
                coverColor: "linear-gradient(135deg, #7b2dff, #00f7ff)"
            },
            {
                id: "padre_rico",
                title: "Padre Rico, Padre Pobre",
                description: "Robert Kiyosaki explica la diferencia entre la mentalidad rica y la pobre a través de las lecciones de sus dos 'padres'.",
                youtubeId: "nkHLFunrDpo",
                coverColor: "linear-gradient(135deg, #00f7ff, #0077ff)"
            },
            {
                id: "rico_babilonia",
                title: "El Hombre Más Rico de Babilonia",
                description: "George S. Clason ofrece consejos financieros atemporales a través de parábolas ambientadas en la antigua Babilonia.",
                youtubeId: "GfdJOaUWFg4",
                coverColor: "linear-gradient(135deg, #ff9900, #ff2d6d)"
            },
            {
                id: "mente_millonaria",
                title: "Secretos de la Mente Millonaria",
                description: "T. Harv Eker revela los patrones de pensamiento que diferencian a los ricos de las demás personas.",
                youtubeId: "ShOm8Nfn55E",
                coverColor: "linear-gradient(135deg, #ff00e4, #7b2dff)"
            }
        ];
        
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particlesContainer.appendChild(particle);
            }
        }
        
        // Modal functionality
        function openModal(modal) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            loginError.textContent = '';
            registerError.textContent = '';
        }
        
        loginBtn.addEventListener('click', () => openModal(loginModal));
        registerBtn.addEventListener('click', () => openModal(registerModal));
        
        closeModalButtons.forEach(button => {
            button.addEventListener('click', function() {
                const modal = this.closest('.modal');
                closeModal(modal);
            });
        });
        
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal(e.target);
            }
        });
        
        // Authentication
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            loginError.textContent = '';
            loginSpinner.style.display = 'block';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal(loginModal);
            } catch (error) {
                loginError.textContent = getAuthErrorMessage(error.code);
            } finally {
                loginSpinner.style.display = 'none';
            }
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            registerError.textContent = '';
            
            if (password !== confirmPassword) {
                registerError.textContent = 'Las contraseñas no coinciden';
                return;
            }
            
            registerSpinner.style.display = 'block';
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                closeModal(registerModal);
            } catch (error) {
                registerError.textContent = getAuthErrorMessage(error.code);
            } finally {
                registerSpinner.style.display = 'none';
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });
        
        function getAuthErrorMessage(code) {
            switch(code) {
                case 'auth/invalid-email':
                    return 'Correo electrónico inválido';
                case 'auth/user-disabled':
                    return 'Cuenta deshabilitada';
                case 'auth/user-not-found':
                    return 'Usuario no encontrado';
                case 'auth/wrong-password':
                    return 'Contraseña incorrecta';
                case 'auth/email-already-in-use':
                    return 'El correo ya está en uso';
                case 'auth/weak-password':
                    return 'La contraseña es muy débil (mínimo 6 caracteres)';
                case 'auth/operation-not-allowed':
                    return 'Operación no permitida';
                default:
                    return 'Error al autenticar. Intenta nuevamente.';
            }
        }
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                loadVideos();
            } else {
                // User is signed out
                loginBtn.style.display = 'block';
                registerBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                showLoginMessage();
            }
        });
        
        function showLoginMessage() {
            videosContainer.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <h3>Por favor inicia sesión o regístrate para acceder a los videos</h3>
                </div>
            `;
        }
        
        // Video loading functionality
        function loadVideos() {
            videosContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${video.youtubeId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                
                videosContainer.appendChild(videoCard);
            });
        }
        
        // Initialize
        createParticles();
    </script>
</body>
</html>
